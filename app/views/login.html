<style>
    .loginContainer{
        background-color: rgb(250, 250, 250);
        padding: 20px;
    }
    
    .loginFormContainer{
        background-color: rgb(242, 242, 242);
        padding: 20px;
    }
</style>

<h1>Login</h1>
<h4>Access your account</h4>

<div class="row loginContainer">
    <div class="col-md-8 loginFormContainer">
        <div class="alert alert-danger" ng-show="loginForm.$submitted && !loginForm.$valid">
            <strong>Oh snap!</strong> Looks like you need to adjust a few things. <a ng-click="goToFirstError()">Go to first error</a>
        </div>
        <span class="help-block has-error" ng-show="errorMessage != '' ">{{errorMessage}}</span> 
        <form name="loginForm" novalidate>
            <div class="form-group" ng-class="{'has-error': loginForm.$submitted && loginForm.txtUsername.$invalid}">
                <label for="txtUsername">Username</label>
                <input ng-model="credentials.username" ng-maxlength="100" class="form-control" type="text"  id="txtUsername" name="txtUsername" required placeholder="Username">
                <span class="help-block" ng-show="loginForm.$submitted && loginForm.txtUsername.$error.required">Required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': loginForm.$submitted && loginForm.txtPassword.$invalid}">
                <label for="txtUsername">Password</label>
                <input ng-model="credentials.password" ng-minlength="7" ng-maxlength="25" class="form-control" type="password"  id="txtPassword" name="txtPassword" required placeholder="Password">
                <span class="help-block" ng-show="loginForm.$submitted && loginForm.txtPassword.$error.required">Required</span>
                <span class="help-block" ng-show="loginForm.$submitted && loginForm.txtPassword.$error.minlength">At least 7 characters</span>
                <span class="help-block" ng-show="loginForm.$submitted && loginForm.txtPassword.$error.maxlength">Max 25 characters</span>
                <a class="link" href="#">Forgot password?</a>
            </div>
            <div class="form-group">
                <button type="submit" ng-click="login(credentials)" class="btn btn-primary btn-lg pull-right">Login</button>
            </div>
        </form>

    </div>
    
    <div class="col-md-4 text-center">
        <p><b>Not a member?</b></p>
        <a class="btn btn-default btn-lg" href="#/register">Register today</a>
    </div>
</div>
